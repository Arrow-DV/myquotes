<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuotes</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">

</head>
<body>
    <div class="form">
        <form action="/" method="post">
            <h1>Enter Your Quote</h1>
            <input type="text" required name="author" maxlength="26" minlength="3" placeholder="Username">
            <br>
            <br>
            <textarea name="quote" required placeholder="Type Your Quote Here" maxlength="120" minlength="3"></textarea>
            <br>
            <br>
            <input style="width: 100%;" type="submit" value="Submit">
        </form>

    </div>

    <div class="container">
        {% for key,value in quotes %}
        <div class="quote">
            <q >
            <h1>{{ value["quote"] }}</h1>
            </q>
            <h3>{{ key }}</h3>
            <p>{{ value["date"] }}</p>
        </div>
        {% endfor %}

    </div>
    <a target="_blank" href="https://arrow-dev.rf.gd"><button class="logo">©️ ArrowDev</button></a>
</body>
</html>
